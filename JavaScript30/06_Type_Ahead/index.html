<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>

const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const citiesAndStatesArray = [];


fetch(endpoint)
  .then(response => response.json())
  .then(data => citiesAndStatesArray.push(...data))



  function findMatches(string, citiesAndStatesArray) {
  return citiesAndStatesArray.filter(place => {
    // here we need to figure out if the city or state matches what was searched
    const regex = new RegExp(string, 'gi');
    return place.city.match(regex) || place.state.match(regex)
  });
}



  function removeCommas(data) {
  return data.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}


  function findCity() {
  const matches = findMatches(this.value, citiesAndStatesArray);
  
  const html = matches.map(place => {
    
    const regex = new RegExp(this.value, "gi");
    const city = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const state = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
    
    return `
      <li>
        <span class="name">${city}, ${state}</span>
        <span class="population">${removeCommas(place.population)}</span>
      </li>
    `;
  }
  ).join("");

  suggestions.innerHTML = html;
}


const suggestions = document.querySelector(".suggestions")
const input = document.querySelector(".search");
input.addEventListener("keydown", findCity)

</script>
</body>
</html>
