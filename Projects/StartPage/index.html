<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css"/>
    <script src="https://kit.fontawesome.com/7e25638a03.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy StartPage</title>
</head>
<body>
    <div class="background-img"></div>

<div class="main-window">


<!-- NAVBAR -->
<nav class="top-bar">
  <i class="mt-4 mb-2 fas fa-lock-open" id="lock-button" data-toggle="tooltip" data-placement="bottom" title="Enable/Disable Editing"></i>
  <i class="mt-4 mb-2 fas fa-edit" id="add-remove-button" data-toggle="tooltip" data-placement="bottom" title="Edit Widgets and Layout"></i>
</nav>


<!-- SIDEBAR -->
<div class="sidenav" style="display: none;">
    <div id="sidenav-search" class="sidenav-element">
        <i class="mt-4 mb-2 fas fa-search fa-3x"></i>
        <p>Search Bar</p>
          <div class="button-flex-container" style="display: none;">
            <input id="add-search-widget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
            <input id="remove-search-widget" class="sidenav-remove-button" type="button" value="Remove" style="display: none;">
          </div>
    </div>
    <div id="sidenav-weather" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-cloud-sun fa-3x"></i>
      <p>Weather</p>
        <div class="button-flex-container" style="display: none;">
          <input id="add-weather-widget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
          <input id="remove-weather-widget" class="sidenav-remove-button" type="button" value="Remove" style="display: none;">
        </div>
    </div>
    <div id="sidenav-directions" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-directions fa-3x"></i>
      <p>Directions</p>
        <div class="button-flex-container" style="display: none;">
          <input id="add-directions-widget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
          <input id="remove-directions-widget" class="sidenav-remove-button" type="button" value="Remove" style="display: none;">
        </div>
    </div>
    <div id="sidenav-news" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-newspaper fa-3x"></i>
      <p>News</p>
        <div class="button-flex-container" style="display: none;">
          <input id="add-news-widget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
          <input id="settingsNewsWidget" class="sidenav-settings-button" type="button" value="Settings" style="display: none;">
          <input id="remove-news-widget" class="sidenav-remove-button" type="button" value="Remove" style="display: none;">
        </div>
    </div>
    <div id="sidenav-video" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-play fa-3x"></i>
      <p>Youtube (Invidious)</p>
        <div class="button-flex-container" style="display: none;">
          <input id="add-video-widget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
          <input id="remove-video-widget" class="sidenav-remove-button" type="button" value="Remove" style="display: none;">
        </div>  
    </div>
    <div id="sidenav-translate" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-language fa-3x"></i>
      <p>DeepLTranslate</p>
        <div class="button-flex-container" style="display: none;">
          <input id="add-translate-widget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
          <input id="remove-translate-widget" class="sidenav-remove-button" type="button" value="Remove" style="display: none;">
        </div>  
    </div>
    <div class="sidenav-settings-container">
      <div class="sidenav-settings">
        <div id="reset-grid-button">
          <i id="reset-grid-button" class="mt-4 mb-2 fas fa-trash fa-2x"></i>
          <p>Reset Layout</p>
        </div>
      </div>
      <div class="sidenav-settings">
        <div id="sidenav-close">
          <i class="mt-4 mb-2 fas fa-times-circle fa-2x"></i>
          <p>Close</p>
        </div>
      </div>
    </div>
</div>


<!-- Begin Grid Stack Container Div-->
<div class="grid-stack float">

<!-- END GRIDSTACK DIV-->
</div> 

<!--END MAIN WINDOW DIV-->
</div>






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
