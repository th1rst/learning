<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css"/>
    <script src="https://kit.fontawesome.com/7e25638a03.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy StartPage</title>
</head>
<body>
    <div class="background-img"></div>

<div class="main-window">


<!-- NAVBAR -->
<nav class="navbar navbar-expand-sm fixed-top navbar-light info-color">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Settings
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <input class="dropdown-item navItems" id="lock-button" type="button" value="Lock Grid Editing"/>
              <input class="dropdown-item navItems" id="add-remove-button" type="button" value="Add/Remove Items"/>
              <input class="dropdown-item navItems" type="button" value="Stuff"/>
              <input class="dropdown-item navItems" type="button" value="FAQ"/>
            </div>
          </li>
      </ul>
  </div>
</nav>


<!-- SIDEBAR -->
<div class="sidenav" style="display: none;">
    <div id="sidenav-search" class="sidenav-element">
        <i class="mt-4 mb-2 fas fa-search fa-3x"></i>
        <p>Search Bar</p>
      <div class="button-flex-container" style="display: none;">
        <input id="addSearchWidget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
        <input id="removeSearchWidget" class="sidenav-remove-button"type="button" value="Remove" style="display: none;">
      </div>
    </div>
    <div id="sidenav-weather" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-cloud-sun fa-3x"></i>
      <p>Weather</p>
      <div class="button-flex-container" style="display: none;">
      <input id="addWeatherWidget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
      <input id="settingsWeatherWidget" class="sidenav-settings-button" type="button" value="Settings" style="display: none;">
      <input id="removeWeatherWidget" class="sidenav-remove-button"type="button" value="Remove" style="display: none;">
    </div>
    </div>
    <div id="sidenav-directions" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-directions fa-3x"></i>
      <p>Directions</p>
      <div class="button-flex-container" style="display: none;">
      <input id="addDirectionsWidget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
      <input id="removeDirectionsWidget" class="sidenav-remove-button"type="button" value="Remove" style="display: none;">
    </div>
    </div>
    <div id="sidenav-news" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-newspaper fa-3x"></i>
      <p>News / RSS</p>
      <div class="button-flex-container" style="display: none;">
      <input id="addNewsWidget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
      <input id="settingsNewsWidget" class="sidenav-settings-button" type="button" value="Settings" style="display: none;">
      <input id="removeNewsWidget" class="sidenav-remove-button"type="button" value="Remove" style="display: none;">
    </div>
    </div>
    <div id="sidenav-video" class="sidenav-element">
      <i class="mt-4 mb-2 fas fa-play fa-3x"></i>
      <p>Youtube (Invidious)</p>
      <div class="button-flex-container" style="display: none;">
      <input id="addVideoWidget" class="sidenav-add-button" type="button" value="Add" style="display: none;">
      <input id="removeVideoWidget" class="sidenav-remove-button"type="button" value="Remove" style="display: none;">
    </div>  
    </div>
    <div id="sidenav-close" class="sidenav-element">
      <p>Close Sidebar</p>
  </div>
</div>


<!-- Begin Grid Stack Container Div-->
<div class="grid-stack float drop-target">
  

<!-- OpenWeatherMap Card -->
  <div id="weather-box" class="grid-stack-item mt-2" data-gs-x="0" data-gs-y="0" data-gs-width="3" data-gs-height="4">
    <div class="grid-stack-item-content">
       <div id="openweathermap-widget-15"></div>
    </div>
  </div>


  <!-- DuckDuckGo SEARCH BAR -->
  <div id="search-box" class="grid-stack-item mt-2" data-gs-x="5" data-gs-y="5" data-gs-width="3" data-gs-height="1">
    <div class="grid-stack-item-content">
      <div class="search-bar">
        <form target="_blank" method="get" action="http://duckduckgo.com">
          <img class="ddg-logo" height="40px" width="40px" src="https://duckduckgo.com/assets/common/dax-logo.svg" alt="DuckDuckGo Logo">
          <input name="q" type="text" placeholder="Search DuckDuckGo"/>
          <button class="search-button hide-border" type="submit" data-toggle="tooltip" data-placement="top" title="Search DuckDuckGo">
            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
          </button>
          </form>
      </div>
    </div>
  </div>

<!-- OpenStreetMap Routing -->
  <div id="map-box" class="grid-stack-item mt-2" data-gs-x="0" data-gs-y="8" data-gs-width="5" data-gs-height="6">
    <div class="grid-stack-item-content">
       	<iframe style='width:600px;height:400px;' src="https://maps.openrouteservice.org/directions?n1=49.131408&n2=12.205811&n3=6&b=0&c=0&k1=en-US&k2=km"></iframe><br>
          <small><a href='https://maps.openrouteservice.org/directions?n1=49.131408&n2=12.205811&n3=6&b=0&c=0&k1=en-US&k2=km' target="_blank">Fullscreen</a></small>
    </div>
  </div>
</div>




</div> <!-- END GRIDSTACK DIV-->


</div>  <!--END MAIN WINDOW DIV-->






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
