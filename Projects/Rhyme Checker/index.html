<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="./app.js" type="text/javascript" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Rhyme Checker</title>
  </head>
  <body>
    <div class="background-img"></div>

    <div class="mx-auto" style="width: 200px;">
      <div class="card mt-5" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">Rhyme Checker</h5>
          <h6 class="card-subtitle mb-2 text-muted">via Datamuse API</h6>
          <p class="card-text">
            Just type in the word you want to get rhymes of, press "Submit" and
            see what comes out.
          </p>
          <input
            id="text-input"
            class="form-control mt-2 mb-3"
            type="text"
            placeholder="Your word here"
          />

          <div class="form-group">
            <label for="formControlTextarea1">Output</label>
            <textarea
              id="text-output"
              class="form-control"
              id="formControlTextarea1"
              rows="7"
            ></textarea>
          </div>
          <button id="submit-button" type="button" class="btn btn-outline-dark">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
